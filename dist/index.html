<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta property="og:image" content="http://cdn.jussi.com.br/images/jussi-the-business-agency.jpg">
		<title>Festa da Jüssi</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/style.css" charset="utf-8">
	
		<link rel="shortcut icon" href="//jussi.com.br/favicon.ico" />

		<link href="//fonts.googleapis.com/css?family=Lato:100,400" rel="stylesheet">

	</head>
	<body>
	
	<!-- Video Background -->
	<div id="mask"></div>
		
	<div class="video-desktop">
		<iframe width="100%" height="100%" src="https://www.youtube.com/embed/_MTtbi0wZKQ?controls=0&mute=0&autoplay=1&loop=1&playlist=_MTtbi0wZKQ" frameborder="0" allow="autoplay;"></iframe>
	</div>
	<!-- Video Background -->

	<!-- Image Background -->
	<div class="image-mobile"></div>
	<!-- Image Background -->
	
	<!-- Video Background -->
	<header>
		<div class="container">
			<div class="logo">
				<a href="https://jussi.com.br" target="_blank">
					<img src="https://jussi.com.br/images/jussi-the-business-agency.png" alt="Jussi">
				</a>
			</div>
		</div>
	</header>

	<!-- Contador -->
	<section id="contador">
		<div class="container">
			<div class="row">
				<div class="txt-bloco-contador">
					<span>Faltam</span>
				</div>
				<div class="contador">
					<div class="bloco">
						<div class="days txt-bloco-time"><span>0</span></div>
						<span class="txt-time">dias</span>
					</div>
					<div class="colon">
						<p>:</p>
					</div>
					<div class="bloco">
						<div class="hours txt-bloco-time"><span>0</span></div>
						<span class="txt-time">horas</span>
					</div>
					<div class="colon">
						<p>:</p>
					</div>
					<div class="bloco">
						<div class="minutes txt-bloco-time"><span>0</span></div>
						<span class="txt-time">minutos</span>
					</div>
					<div class="colon">
						<p>:</p>
					</div>
					<div class="bloco">
						<div class="seconds txt-bloco-time"><span>0</span></div>
						<span class="txt-time">segundos</span>
					</div>
				</div>
				<div class="txt-bloco-contador txt-bloco-contador-down">
					<span>para a festa da Jüssi</span>
				</div>
			</div>
		</div>
	</section>
	<!-- Contador -->

	<section id="bg-end">
		<div class="container">
			<h2>Que os jogos comecem!</h2>
			<img src="images/ramonzinh.jpg" alt="Começou!" class="ramonzinh">
		</div>
	</section>

	<!-- CALL TO ACTION PLAY GAME -->
	<section id="play-game">
		<div class="container">
			<div class="row">	
				<a href="http://dev.jussilabs.com/jussi/jussi-party-2018/game" target="_blank" class="txt-play">
					<span>Salve os Jüsselitos</span>
				</a>
			</div>
		</div>
	</section>
	<!-- CALL TO ACTION PLAY GAME -->

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script src="js/app.js"></script>

	</body>
</html>
