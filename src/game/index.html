<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Jussi Party 2018</title>
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="scores">
        <!-- <p class="level"></p> -->
        <p class="max-level" style="display: none;"></p>
    </div>

    <div class="canvas-wrapper-container">
        <h1>Leve os Jüsselitos para o ônibus em segurança</h1>

        <div class="canvas-wrapper">
            <div class="overlay"></div>
            <div class="feedback">
                <h1 class="title">
                    Parabéns
                </h1>
                <h2 class="subtitle">
                    Você perdeu!
                </h2>
                <p class="text">
                    Shots: <span class="shots-score"></span><br>
                    Salvos: <span class="safe-score"></span><br><br>
                    Até a próxima.
                </p>
                <button class="reinit">Reiniciar</button>
            </div>
        </div>

        <div class="boss level">0</div>
        <div class="people">100</div>

        <img src="images/control.png" class="control" alt="">
    </div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>

    <a class="katiau" href="http://bruno.show" target="_blank">
    	<img src="http://bruno.show/images/katiiiiau.png">
    </a>

</body>
</html>
